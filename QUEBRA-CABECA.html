<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma tabela simples</title>
    <style>
        table{
            background-color: gray;
        }
        table thead{
            background-color: rgb(255, 255, 255);
        }
        tbody td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Cabecalho</th>
        </thead>
        <tbody>
            <th>Primeira linha</th>
            <td>Celula 01</td>
            <td>Celula 02</td>
            <td>Celula 03</td>
            <td>Celula 04</td>
        </tbody>
    </table>
</body>
</html>
