<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma tabela simples</title>
    <style>
        table{
            background-color: gray;
        }
        table thead{
            background-color: rgb(255, 255, 255);
        }
        tbody td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="5">Cabecalho</th>
        </thead>
        <tbody>
            <th>Primeira linha</th>
            <tr>
                <th>Celula 01</th>
                <td>Celula 02</td>
                <td>Celula 03</td>
                <td>Celula 04</td>
            </tr>
            <tr>
                <th>Celula 05</th>
                <td>Celula 06</td>
                <td>Celula 07</td>
                <td>Celula 08</td>
            </tr>
            <tr>
                <th>Celula 09</th>
                <td>Celula 10</td>
                <td>Celula 11</td>
                <td>Celula 12</td>
            </tr>
            <tr>
                <th>Celula 13</th>
                <td>Celula 14</td>
                <td>Celula 15</td>
                <td>Celula 16</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
